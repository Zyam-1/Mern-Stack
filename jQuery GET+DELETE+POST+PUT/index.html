  <body class = "container">
        <h1> Content will load here</h1>
        <div class="form-group">
          <label for="NewTitle">Title</label>
          <input type="text"
            class="form-control" name="title" id="NewTitle" aria-describedby="titleHelp" placeholder="Enter Title">
            <label for="NewBody">Description</label>
          <input type="text"
            class="form-control" name="body" id="NewBody" aria-describedby="bodyHelp" placeholder="Description">
        </div>
        <!-- Button trigger modal -->
        
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="UpdateTitle">Title</label>
                  <input type="text"
                    class="form-control" name="title" id="UpdateTitle" aria-describedby="helpId" placeholder="">
                  <div class="form-group">
                    <label for="UpdateBody">Description</label>
                    <textarea class="form-control" name="body" id="UpdateBody" rows="3">Description</textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
        <button type = "button" id = "addRec" class = "btn btn-primary">Add Recipe</button>
        <div id = "cont">Loading...</div>
